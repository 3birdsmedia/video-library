<div class="video-container">
  <div class="pagination">
    <button mat-raised-button color="primary" *ngIf="prevPageToken" [routerLink]="['/page/'+(currentPage-1), prevPageToken]">PAGE {{currentPage-1}}</button>
    <button mat-stroked-button color="primary" disabled>PAGE {{currentPage}}</button>

    <button mat-raised-button color="primary"*ngIf="nextPageToken" [routerLink]="['/page/'+(currentPage+1), nextPageToken]">PAGE {{currentPage+1}}</button>
  </div>
  <mat-grid-list cols="2" rowHeight="1:1" class="video-list">
    <mat-grid-tile *ngFor="let video of videos">
      <mat-card class="video-card" >
        <mat-card-header>
          <mat-card-title>
            {{video.snippet.title}}
          </mat-card-title>
          <mat-card-subtitle>{{video.snippet.publishedAt}}</mat-card-subtitle>
        </mat-card-header>
        <!--<a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank"></a>-->
        <img mat-card-image [src]="video.snippet.thumbnails.medium.url" alt="{{video.snippet.title}}">
        <mat-card-content>
          <p>
            {{video.snippet.description.slice(0, 150)}}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="pagination">
    <button mat-raised-button color="primary" *ngIf="prevPageToken" [routerLink]="['/page/'+(currentPage-1), prevPageToken]">PAGE {{currentPage-1}}</button>
    <button mat-stroked-button color="primary" disabled>PAGE {{currentPage}}</button>
    <button mat-raised-button color="primary"*ngIf="nextPageToken" [routerLink]="['/page/'+(currentPage+1), nextPageToken]">PAGE {{currentPage+1}}</button>
  </div>
 </div>
